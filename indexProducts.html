<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <h1>Para brindarte el mejor servicio necesitamos:</h1>
    <form action="products.html">
        <div>
            <label for="name">Nombre: </label>
            <input id="name" type="text" autocomplete="off" minlength="3" maxlength="12">
        </div>
        <br>
        <div>
            <label for="email">email: </label>
            <input id="email" type="email" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="telephone">Telefono: </label>
            <input id="telephone" type="number" autocomplete="off" required min="5" required>
        </div>
        <br>
        <div>
            <label for="country">Pais: </label>
            <input id="country" type="text" autocomplete="off">
        </div>
        <br>
        <div>
            <input type="submit" value="ver productos">
        </div>
    </form>
</body>

</html>
